<div class="toolbar">
  <h1 class="toolbar-title">Design System</h1>
</div>

<div class="content">
  <div class="tabs">
    <div class="tab" [class.active]="activeTab === 'colors'" (click)="showTab('colors')">Colors</div>
    <div class="tab" [class.active]="activeTab === 'typography'" (click)="showTab('typography')">Typography</div>
    <div class="tab" [class.active]="activeTab === 'components'" (click)="showTab('components')">Components</div>
  </div>

  <div class="tab-content">
    <div *ngIf="activeTab === 'colors'" class="colors-tab">
      <div class="color-card" *ngFor="let color of colorsList">
        <div class="color" [style.background-color]="color.value"></div>
        <div class="color-info">
          <div class="color-name">{{ color.name }}</div>
          <div class="color-hex">{{ color.value }}</div>
        </div>
      </div>
    </div>
    <!-- Add content for other tabs here -->
  </div>
</div>

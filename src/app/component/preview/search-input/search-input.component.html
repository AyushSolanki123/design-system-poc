<div class="search-container">
  <mat-icon class="search-icon">search</mat-icon>
  <input
    #searchInput
    type="text"
    class="search-input"
    placeholder="Search"
    (keyup.enter)="performSearch(searchInput.value)"
  />
  <mat-icon class="filter-icon" (click)="openFilters()">filter_list</mat-icon>
</div>
